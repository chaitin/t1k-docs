site_name: "长亭科技"
docs_dir: "../../docs/zh"
site_dir: "../../generated/zh"
site_url: https://t1k.chaitin.com/zh/

copyright: Copyright &copy; 2024 长亭科技

theme:
  name: material
  custom_dir: "../../overrides/"
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  language: zh
  palette:
    - scheme: slate
      primary: black
      accent: indigo
  features:
    - content.tooltips
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

extra_css:
  - assets/stylesheets/extra.css

extra:
  generator: false
  alternate:
    - name: EN
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh

plugins:
  - search:
      lang:
        - en
        - zh
  - minify:
      minify_html: true

nav:
  - 首页: index.md
  - 文档: docs.md
  - 官方网站: https://www.chaitin.cn/zh
